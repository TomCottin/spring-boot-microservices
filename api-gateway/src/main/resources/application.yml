spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Product Service Route
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product
        # Order Service Route
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order
        # Discovery Server Route
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        # Discovery Server Static Resources Route
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/spring-boot-microservices-realm
logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
          gateway.route.RouteDefinitionRouteLocator: INFO
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka